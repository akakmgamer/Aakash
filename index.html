<html>
<head>
<style>
*{
padding:0px;
margin:0;
}
body{
height:100vh;
width:100%;
display:flex;
align-items:center;
justify-content:center;
}
div{
width:400px;
height:400px;
background-color:red;
display:flex;
align-items:center;
justify-content:center;
border-radius:12px;
animation:box 2s linear infinite;
}
h2{
font-size:45px;
color:white;
}
@keyframes box{
50%{
color:grey;
background-color:orange;
border-radius:40%;
}
}
</style>
</head>
<body>
<div>
<h2>Aakash Gaming</h2>
</div>
</body>
</html>
